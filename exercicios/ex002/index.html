<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo entre tags &lt;p&gt; e &lt;p&gt;.
    </p>
    <p>Se precisar quebrar o texto em umlugar espeifico <br> como esse, voce pode usar a teg &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns simbulos:
        &real;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;

    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F619;
    </p>
</body>
</html>
